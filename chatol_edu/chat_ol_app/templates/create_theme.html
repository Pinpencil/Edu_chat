{% load static %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>创建新主题</title>
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 80px auto;
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 48px 32px 40px 32px;
        }
        h1 {
            color: #2d8cf0;
            font-size: 2rem;
            margin-bottom: 24px;
            letter-spacing: 2px;
        }
        label {
            display: block;
            margin: 18px 0 8px 0;
            color: #2d8cf0;
            font-weight: 500;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #c2e9fb;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 16px;
            background: #f7fbff;
            box-sizing: border-box;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        .btn {
            display: inline-block;
            padding: 12px 36px;
            background: linear-gradient(90deg, #2d8cf0 0%, #57c1eb 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 2px 8px #e1e1e1;
            transition: background 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #1a6fb3 0%, #57c1eb 100%);
            box-shadow: 0 4px 16px #b3d8f7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>创建新主题</h1>
        <form method="post" action="">
            {% csrf_token %}
            <label for="title">主题标题</label>
            <input type="text" id="title" name="title" required placeholder="请输入主题标题">

            <label for="description">主题描述</label>
            <textarea id="description" name="description" placeholder="请输入主题描述"></textarea>

            <label for="class_id">选择班级</label>
            <select id="class_id" name="class_id" required>
                <option value="">请选择班级</option>
                {% for c in classes %}
                    <option value="{{ c.id }}">{{ c.name }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="btn">创建主题</button>
        </form>
    </div>
</body>
</html>
